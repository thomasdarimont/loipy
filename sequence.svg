.8872">Classic Token Request</text><polygon fill="#A80036" points="402,644.0859,392,648.0859,402,652.0859,398,648.0859" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396" x2="581" y1="648.0859" y2="648.0859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="152" x="408" y="643.02">Classic Token Response</text><polygon fill="#A80036" points="570,673.2188,580,677.2188,570,681.2188,574,677.2188" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="391" x2="576" y1="677.2188" y2="677.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="157" x="398" y="672.1528">Classic Userinfo Request</text><polygon fill="#A80036" points="402,702.3516,392,706.3516,402,710.3516,398,706.3516" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="396" x2="581" y1="706.3516" y2="706.3516"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="167" x="408" y="701.2856">Classic Userinfo Response</text><!--MD5=[2e8e597ee52f679c5a524737b70231e9]
@startuml
skinparam shadowing false
skinparam sequenceBoxBackgroundColor white
skinparam sequenceBoxBorderColor grey
skinparam sequenceParticipantBorderColor grey
skinparam sequenceParticipantBackgroundColor white
skinparam sequenceLifelineBorderColor grey

participant ub as "User"
participant Classic
participant LOIPY
participant yac as "yes® Account Chooser"
participant Bank

ub -> Classic: Start Login
Classic -> ub: Redirect to (Classic Authentication Request @ LOIPY)
ub -> LOIPY: Classic Authentication Request
LOIPY -[#blue]-> ub: Redirect to (yes® Account Chooser)
ub -[#blue]-> yac: Load yes® Account Chooser
ub <-[#blue]-> yac: Select Bank
yac -[#blue]-> ub: Redirect to (account chooser response @ LOIPY)
ub -[#blue]-> LOIPY: account chooser response w/ issuer identifier
LOIPY -[#blue]-> ub: Redirect to (yes® Authentication Request @ Bank)
ub -[#blue]-> Bank: yes® Authentication Request
ub <-[#blue]-> Bank: Login, authorization, etc.
Bank -[#blue]-> ub: Redirect to (Authentication Response @ LOIPY)
ub -[#blue]-> LOIPY: Authentication Response
LOIPY -[#blue]-> Bank: Token Request
Bank -[#blue]-> LOIPY: Token Response
LOIPY -[#blue]-> Bank: Userinfo Request
Bank -[#blue]-> LOIPY: Userinfo Response
LOIPY -> ub: Redirect to (Classic Authentication Response @ Classic)
ub -> Classic: Classic Authentication Response
Classic -> LOIPY: Classic Token Request
LOIPY -> Classic: Classic Token Response
Classic -> LOIPY: Classic Userinfo Request
LOIPY -> Classic: Classic Userinfo Response
@enduml

